<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="../css/tool.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="headerLeft">Radiation Protection Technician Tools</div>
        <div class="headerRight"><img src="../img/radioactive.png" alt="radiation"></div>
    </header>

    <main class="main">
        <div class="mainAbout">
            <a href="../pages/airborneAnalysis.html">
                <button class="aboutButton" aria-label="About nuclear information">
                    <img src="../img/airborne.png" alt="About nuclear information">
                </button>
            </a>
            <p class="aboutLabel">Airborne Analysis</p>
        </div>
        <div class="mainTools">
            <a href="exposureCalculator.html">
                <button class="toolsButton" aria-label="Exposure Rate Calculator">
                    <img src="../img/airborne.png" alt="Exposure Rate Calculator">
                </button>
            </a>
            <p class="toolsLabel">Dose Rate by Gamma Constant</p>
        </div>
        <div class="mainNuclearFacilities">
            <a href="../pages/smear-calculator.html">
                <button class="nuclearFacilitiesButton" aria-label="Smear Counting Calculator">
                    <img src="../img/radioactive.png" alt="Smear Counting Calculator">
                </button>
            </a>
            <p class="nuclearFacilitiesLabel">Smear Counting</p>
        </div>
        <div class="mainFAQ">
            <a href="../pages/exposureCalculator.html">
                <button class="FAQButton" aria-label="Exposure Rate Calculator">
                    <img src="../img/airborne.png" alt="Exposure Rate Calculator">
                </button>
            </a>
            <p class="FAQLabel">Calculator</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footerLeft">Developed by Jesus Arias Estrada and Sergio Arturo Enriquez Nava</div>
        <div class="footerRight">Copyright 2025</div>
    </footer>
</body>
</html>
